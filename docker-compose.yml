version: "3.9"

services:
  funasr-fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      MODEL_DIR: /app/models/SenseVoiceSmall
      DEVICE: cpu
      LOG_LEVEL: INFO
    command: >
      uvicorn src.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
